<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Músicas</title>
</head>
<body>
<h1>Cadastro de Músicas</h1>
<form action="addMusica" method="POST">
    Nome: <input type="text" name="nome" required>
    <br>
    Artista: <input type="text" name="artista" required>
    <br>
    Estilo Musical: <input type="text" name="estiloMusical" required>
    <br>
    Duração: <input type="text" name="duracao" required>
    <br>
    Ano de Lançamento: <input type="number" name="anoLancamento" required>
    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
